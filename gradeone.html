<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Spelling Bee</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px;
            color: #e6e6e6;
            touch-action: manipulation;
        }
        
        .container {
            background-color: #0f3460;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 500px;
            padding: 20px;
            text-align: center;
        }
        
        h1 {
            color: #e6e6e6;
            margin-bottom: 10px;
            font-weight: 600;
            font-size: clamp(1.5rem, 5vw, 2rem);
        }
        
        .subtitle {
            color: #a5b1c2;
            margin-bottom: 20px;
            font-size: clamp(0.9rem, 3vw, 1rem);
            line-height: 1.4;
        }
        
        .search-container {
            margin-bottom: 20px;
        }
        
        #searchInput {
            width: 100%;
            padding: 12px 15px;
            border: none;
            border-radius: 8px;
            background-color: #1a1a2e;
            color: #e6e6e6;
            font-size: 1rem;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        
        #searchInput::placeholder {
            color: #a5b1c2;
        }
        
        .word-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 10px;
            margin-bottom: 25px;
            max-height: 400px;
            overflow-y: auto;
            padding: 5px;
        }
        
        .word-item {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px 10px;
            background-color: #1a1a2e;
            border-radius: 10px;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            font-size: clamp(0.9rem, 3vw, 1.1rem);
            font-weight: 500;
            color: #e6e6e6;
            border: 2px solid transparent;
            user-select: none;
            min-height: 60px;
            text-align: center;
            word-break: break-word;
        }
        
        .word-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            border-color: #6e8efb;
        }
        
        .word-item.active {
            background-color: #4CAF50;
            color: #1a1a2e;
            transform: scale(1.02);
        }
        
        .word-item.playing {
            animation: pulse 1.5s infinite;
        }
        
        .instructions {
            background-color: #1a1a2e;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            font-size: clamp(0.8rem, 3vw, 0.9rem);
            color: #a5b1c2;
            border-left: 4px solid #4CAF50;
            line-height: 1.5;
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(76, 175, 80, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(76, 175, 80, 0); }
            100% { box-shadow: 0 0 0 0 rgba(76, 175, 80, 0); }
        }
        
        .footer {
            color: #777;
            font-size: clamp(0.8rem, 3vw, 0.9rem);
            margin-top: 20px;
        }
        
        /* Mobile-specific adjustments */
        @media (max-width: 480px) {
            .container {
                padding: 15px;
                border-radius: 12px;
            }
            
            .word-item {
                padding: 12px 8px;
                min-height: 55px;
            }
            
            .instructions {
                padding: 12px;
            }
            
            .word-list {
                grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            }
        }
        
        /* Large screen adjustments */
        @media (min-width: 768px) {
            .container {
                padding: 25px;
            }
        }
        
        /* Touch-friendly improvements */
        @media (hover: none) {
            .word-item:hover {
                transform: none;
                border-color: transparent;
            }
            
            .word-item:active {
                transform: scale(0.98);
            }
        }
        
        /* Scrollbar styling */
        .word-list::-webkit-scrollbar {
            width: 6px;
        }
        
        .word-list::-webkit-scrollbar-track {
            background: #1a1a2e;
            border-radius: 10px;
        }
        
        .word-list::-webkit-scrollbar-thumb {
            background: #4CAF50;
            border-radius: 10px;
        }
    </style>
</head>

        // Single audio element for better mobile compatibility
        const audioPlayer = new Audio();
        let currentPlayingIndex = -1;

        // Create word list items
        function createWordList() {
            const wordListContainer = document.getElementById('wordList');
            
            wordData.forEach((item, index) => {
                const wordItem = document.createElement('div');
                wordItem.className = 'word-item';
                wordItem.textContent = item.word;
                wordItem.dataset.index = index;
                
                // Add click event to play audio and change color to green
                wordItem.addEventListener('click', function() {
                    playAudio(index);
                    changeToGreen(this);
                });
                
                // Add double-click event to reset color
                wordItem.addEventListener('dblclick', function(e) {
                    e.preventDefault();
                    resetColor(this);
                });
                
                // Add touch events for better mobile support
                wordItem.addEventListener('touchstart', function(e) {
                    // Prevent default to avoid double-tap zoom
                    if (e.touches.length > 1) {
                        e.preventDefault();
                    }
                }, { passive: false });
                
                wordListContainer.appendChild(wordItem);
            });
        }

        // Play audio function - optimized for mobile
        function playAudio(index) {
            // Stop current audio if playing
            if (!audioPlayer.paused) {
                audioPlayer.pause();
                audioPlayer.currentTime = 0;
            }
            
            // Remove playing class from all items
            document.querySelectorAll('.word-item').forEach(item => {
                item.classList.remove('playing');
            });
            
            // Add playing class to current item
            const currentItem = document.querySelector(`.word-item[data-index="${index}"]`);
            currentItem.classList.add('playing');
            
            // Set the audio source and play
            audioPlayer.src = wordData[index].audioUrl;
            
            // Play with error handling for mobile
            const playPromise = audioPlayer.play();
            
            if (playPromise !== undefined) {
                playPromise.catch(error => {
                    console.log("Audio play failed:", error);
                    currentItem.classList.remove('playing');
                    // Show a message to the user
                    //alert("Unable to play audio. Please make sure your device isn't on silent mode.");
                });
            }
            
            // Remove playing class when audio ends
            audioPlayer.onended = function() {
                currentItem.classList.remove('playing');
            };
            
            currentPlayingIndex = index;
        }

        // Change color to green function
        function changeToGreen(element) {
            element.classList.add('active');
        }

        // Reset color function
        function resetColor(element) {
            element.classList.remove('active');
        }

        // Search functionality
        function setupSearch() {
            const searchInput = document.getElementById('searchInput');
            searchInput.addEventListener('input', function() {
                const searchTerm = this.value.toLowerCase();
                const wordItems = document.querySelectorAll('.word-item');
                
                wordItems.forEach(item => {
                    const word = item.textContent.toLowerCase();
                    if (word.includes(searchTerm)) {
                        item.style.display = 'flex';
                    } else {
                        item.style.display = 'none';
                    }
                });
            });
        }

        // Initialize the application
        window.addEventListener('DOMContentLoaded', () => {
            createWordList();
            setupSearch();
            
            // Add a user interaction requirement message for iOS
            if (/iPad|iPhone|iPod/.test(navigator.userAgent)) {
                const instructions = document.querySelector('.instructions p');
                instructions.innerHTML += "<br><br><strong>Note for iOS:</strong> Make sure your device is not on silent mode for audio to work properly.";
            }
